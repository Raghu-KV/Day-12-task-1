<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-bdr p-3 my-marg">
        <h1 class="text-center m-1">EVENT - 1</h1>
        <h4 class="text-center m-3">No. of available seats: 23 </h4>
        <div class="row my-bdr p-3 m-2">
            <div class="col-3">
                <img src="/1.jpg" class="my-width" alt="image">
            </div>
            <div class="col">
                <form class="text-right">
                    <div class="form-group row">
                        <label for="Name" class="col-md-3 col-form-label">Name:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="Name">
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="Email" class="col-md-3 col-form-label">Email:</label>
                      <div class="col-md-9">
                        <input type="email" class="form-control" id="Email">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label for="Ph" class="col-md-3 col-form-label">Phone number:</label>
                        <div class="col-md-9">
                          <input type="number" class="form-control" id="Ph">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleFormControlSelect1" class="col-md-3 col-form-label">No of Seates:</label>
                        <div class="col-md-2">
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="Name2" class="col-md-3 col-form-label">Name of attendee 2:</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="Name2">
                        </div>
                    </div>
                    <div class="mr-5">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
